<div>
    <!-- Mostrar cantidad de registros -->
    <p>Total de mascotas: {{ mascotas.length || 0 }}</p>
  
    <!-- Tabla de mascotas -->
    <table mat-table [dataSource]="filteredMascotas" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let mascota">{{ mascota.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let mascota">{{ mascota.nombre }}</td>
      </ng-container>
  
      <ng-container matColumnDef="especie">
        <th mat-header-cell *matHeaderCellDef> Especie </th>
        <td mat-cell *matCellDef="let mascota">{{ mascota.especie }}</td>
      </ng-container>
  
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let mascota">{{ mascota.edad }}</td>
      </ng-container>
  
      <ng-container matColumnDef="raza">
        <th mat-header-cell *matHeaderCellDef> Raza </th>
        <td mat-cell *matCellDef="let mascota">{{ mascota.raza }}</td>
      </ng-container>

  
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let mascota">
          <button mat-icon-button color="warn" (click)="deleteMascota(mascota.idMascota)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="editMascota(mascota.idMascota)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Filas de la tabla -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </div>
