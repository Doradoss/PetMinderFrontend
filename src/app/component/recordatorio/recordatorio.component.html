<mat-sidenav-container class="sidenav-container">
  <!-- Sidenav con nombres de mascotas -->
  <mat-sidenav mode="side" opened>
    <div *ngFor="let mascota of mascotas" class="mascota-item">
      <span>{{ mascota.nombre }}</span>
      <span>{{ mascota.edad }}</span>
      <span>{{ mascota.id }}</span>
      <button mat-icon-button (click)="listarRecordatorios(mascota.id)">
        <mat-icon>pets</mat-icon>
      </button>      
    </div>
  </mat-sidenav>

  <!-- Área principal con los recordatorios de la mascota seleccionada -->
  <mat-sidenav-content>
    <h3>Recordatorios - {{ selectedMascota }}</h3>    
    <h3>{{ day }}</h3>

    <mat-card appearance="outlined" class="card" *ngFor="let recordatorio of recordatoriosActuales">
      <mat-checkbox></mat-checkbox>
      <mat-card-content>{{ recordatorio.titulo }}</mat-card-content>
      <button mat-button (click)="eliminarRecordatorio(recordatorio)">
        <mat-icon>delete</mat-icon> Eliminar
      </button>
    </mat-card>    

    <button mat-button class="agregar-recordatorio" (click)="navegarAgregarRecordatorio()">Agregar Recordatorio</button>
  </mat-sidenav-content>
</mat-sidenav-container>
