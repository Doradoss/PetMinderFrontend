<mat-toolbar>
    <!-- Logo en lugar de texto "Huertas" -->

    <span class="example-spacer"></span>
    
    <!-- Botones de navegación -->
    <button mat-button routerLink="/home">Inicio</button>
    <button mat-button routerLink="/mascota-list">Mascotas</button>
    <button mat-button routerLink="/recordatorio">Recordatorios</button>
  
    <!-- Icono para Notificaciones -->
    <button mat-icon-button routerLink="/mascota-list" aria-label="Notificaciones">
      <mat-icon>notifications</mat-icon>
    </button>
  
    <!-- Botón de perfil con bordes curvos -->
    <button mat-button routerLink="/mascota-list" class="perfil-button">Perfil</button>
  </mat-toolbar>
